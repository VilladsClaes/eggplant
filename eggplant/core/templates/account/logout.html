{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Log out" %}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form method="POST"
        	class="form-horizontal"
        	action="{% url 'account_logout' %}">
            <h3>{% trans 'Are you sure you want to log-out?' %}</h3>
            {% csrf_token %}
            <button type="submit"
                class="btn btn-success center-block">
                {% trans "Log out" %}
            </button>
        </form>
    </div>
</div>
{% endblock %}
