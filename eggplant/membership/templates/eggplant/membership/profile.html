{% extends "eggplant/core/base.html" %}
{% load bootstrap3 %}
{% block content %}

<div class="container">
<div class="row">
<div class="col-md-5 col-md-offset-3">
                
<h4>{{title}}</h4>
<form action="{% url 'eggplant:membership:profile' %}" method="post">
    {% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
	  <button type="submit" class="btn btn-primary">
	    {% bootstrap_icon "star" %} Submit
	  </button>
	{% endbuttons %}
</form>

<hr/>
<a href="{% url 'account_change_password' %}">change password</a>

</div>
</div>
</div>
{% endblock%}
